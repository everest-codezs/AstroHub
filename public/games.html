<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroHub â€“ Games</title>

  <style>
    body {
      background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
      font-family: Poppins, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 3rem;
    }

    /* Game Grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1100px;
      margin: auto;
    }

    /* Game Card */
    .game {
      background: #1f1f2f;
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 10px #00000055;
    }

    .game:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 15px #6a5acd;
    }

    .game img {
      width: 100%;
      border-radius: 10px;
      transition: 0.3s;
    }

    .game:hover img {
      filter: brightness(1.2);
    }

    .game-title {
      margin-top: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>Choose a Game</h1>

  <div class="game-grid">

</div>
